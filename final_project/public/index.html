<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.10.0.min.js"
    ></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/osc@2.4.1/dist/osc-browser.min.js"></script>
    <script src="lib/p5.js"></script>
    <script src="js/sketch.js"></script>
    <!-- <style> .a-canvas { display: none; } </style> -->
  </head>
  <body>
    <!-- <canvas id="custom-canvas"></canvas> -->
    <a-scene shadow antialiasing>
      <!-- load assets -->
      <a-assets>
        <canvas id="custom-canvas" crossorigin="anonymous"></canvas>
      </a-assets>


      <!-- default environment -->
      <a-entity
        environment="preset: osiris; skyColor: #55a6ff; horizonColor: #f0cacd; shadow: true; lightPosition: 0 13 0; fog: 0.67; groundColor: #5639ac; dressingAmount: 0; grid: none; shadowSize: 2"
      ></a-entity>

      <!-- sample spinning brass disc -->
      <a-entity
        id="reflector"
        position="1 1 0"
        scale="0.1 0.01 0.1"
        geometry="primitive: cylinder"
        material="color: #FFD700; metalness:.8; roughness:0;"
        animation="property:rotation; dur: 1000; to: 0 0 360; easing: linear; loop: true"
      >
      </a-entity>
      <a-entity material="src: #custom-canvas; side: double"
                geometry="primitive: cylinder; width: 1; height: 4; open-ended: true; radius: 3;
                thetaStart: 90; thetaLength: 180"
                position="0 1 -2" rotation="0 0 0"
                canvas-updater
                raycaster-listen
                >
      </a-entity>    

      <!-- lights -->
      <a-entity light="type:point;" position="0 1 0"></a-entity>
      <a-entity light="type: ambient; intensity: .2"></a-entity>

      <!-- camera and reticle -->
      <a-entity
        camera
        look-controls
        position="0 1.5 0"
        wasd-controls="acceleration:100"
        collider-check
      >
        <a-entity
          cursor="fuse: true; fuseTimeout: 500"
          raycaster="far: 20; interval: 1000; objects: .clickable"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
