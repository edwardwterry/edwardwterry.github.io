<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.10.0.min.js"
    ></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/osc@2.4.1/dist/osc-browser.min.js"></script>
    <script src="lib/p5.js"></script>
    <script src="js/sketch.js"></script>
    <!-- <style> .a-canvas { display: none; } </style> -->
  </head>
  <body>
    <!-- <canvas id="custom-canvas"></canvas> -->
    <a-scene shadow antialiasing>
      <!-- load assets -->
      <a-assets>
        <a-asset-item
          id="curved-screen"
          src="assets/blender/curved_screen_test.obj"
        ></a-asset-item>
        <a-asset-item
          id="curved-room"
          src="assets/blender/room_uv.obj"
      ></a-asset-item>
        <canvas id="custom-canvas"></canvas>
      </a-assets>

      <!-- default environment -->
      <a-entity
        environment="preset: osiris; skyColor: #55a6ff; horizonColor: #f0cacd; shadow: true; lightPosition: 0 13 0; fog: 0.67; groundColor: #5639ac; dressingAmount: 0; grid: none; shadowSize: 2"
      ></a-entity>

      <!-- sample spinning brass disc -->
      <a-entity
        id="reflector"
        position="1 1 0"
        scale="0.1 0.01 0.1"
        geometry="primitive: cylinder"
        material="color: #FFD700; metalness:.8; roughness:0;"
        animation="property:rotation; dur: 1000; to: 0 0 360; easing: linear; loop: true"
      >
      </a-entity>

      <!-- original flat plane -->
      <!-- <a-plane
        color="#CCC"
        class="clickable"
        position="1 1.5 -1"
        height="0.5"
        width="1"
        rotation="0 -30 0"
        material="src: #custom-canvas; side: double"
        raycaster-listen
      ></a-plane> -->

      <!-- sample curved plane -->
      <!-- <a-entity
        obj-model="obj: #curved-screen"
        class="clickable"
        position="0 1 -1"
        material="src:#custom-canvas; side: double"
        raycaster-listen
      ></a-entity> -->

      <a-cylinder
        open-ended="true"
        position="0 1.5 -1"
        theta-start="90"
        theta-length="180"
        material="src: #custom-canvas; side: double"
        radius="2"
        raycaster-listen
      ></a-cylinder>

      <a-cylinder
        open-ended="true"
        position="0 1.5 1"
        theta-start="-90"
        theta-length="180"
        material="src: #custom-canvas; side: double"
        radius="2"
        raycaster-listen
      ></a-cylinder>      

      <!-- lights -->
      <a-entity light="type:point;" position="0 1 0"></a-entity>
      <a-entity light="type: ambient; intensity: .2"></a-entity>

      <!-- camera and reticle -->
      <a-entity
        camera
        look-controls
        position="0 1.5 0"
        wasd-controls="acceleration:100"
        collider-check
      >
        <a-entity
          cursor="fuse: true; fuseTimeout: 500"
          raycaster="far: 20; interval: 1000; objects: .clickable"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
